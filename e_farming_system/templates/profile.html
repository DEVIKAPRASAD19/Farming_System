{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - E-Farming System</title>
    <link rel="stylesheet" href="{% static 'css/myprofilestyle.css' %}">
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'add_crops' %}">Add Crops</a></li>
            <li><a href="{% url 'view_sales' %}">View Sales</a></li>
            <li><a href="{% url 'profile' %}">My Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <section>
        <h2>Profile Information</h2>
        <form action="{% url 'update_profile' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>
            </div>
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" value="{{ user.place }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
            </div>
            <button type="submit" class="update-button">Update Profile</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 E-Farming System. All rights reserved.</p>
    </footer>
</body>
</html>
