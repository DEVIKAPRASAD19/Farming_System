{% load static %}

{% block content %}
<nav class="navbar">
    <div class="nav-container">
        <a href="{% url 'index' %}" class="nav-link">Home</a>
        <a href="{% url 'index' %}" class="nav-link">Logout</a> <!-- Updated link -->
    </div>
</nav>

<div class="form-container"> <!-- Updated class name -->
    <h2>Add a Crop</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Crop Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select your crop</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Fruit">Fruit</option>
                <option value="Grain">Grain</option>
                <option value="Herb">Herb</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" name="crop_photos" multiple>
        </div>
        <button type="submit">Add Crop</button>
    </form>
</div>

<!-- Linking the custom CSS file -->
<link rel="stylesheet" href="{% static 'css/addcropsstyle.css' %}">
{% endblock %}
